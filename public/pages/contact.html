<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/styles/main.css">
        <link rel="shortcut icon" href="/public/images/logo.png">
        <title>Sleysin | Contact</title>
    </head>
    <body>        
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <a class="navbar-brand" href="/">Sleysin</a>
                </div>
                <div class="col-sm" style="display: flex; justify-content: space-between;">

                    <!-- desktop -->
                    <a class="navbar-brand nav-content" href="/element">Play Element</a>
                    <!-- <a class="navbar-brand nav-content" href="/contact">Portfolio</a> -->
                    <!-- <a class="navbar-brand nav-content" href="/contact">Shop</a> -->
                    <a class="navbar-brand nav-content" href="/contact">Contact</a>

                    <!-- mobile -->
                    <a class="navbar-brand nav-content-mobile" href="/contact">Contact</a>
                    <!-- <i class="fas fa-bars nav-content-mobile"></i> -->
                </div>
            </div>
        </div>      
        <div class="container" style="margin-top: 50px">
            <div class="row">
                <div class="col-sm text-left" style="display: flex; justify-content: space-between;">
                    <div class="contact-link-container">
                        <a class="nav-link contact-link" href="https://github.com/pxgraham" target="_blank" style="margin: 0px; padding: 0px;">Github</a>
                        <a class="nav-link contact-link" href="https://github.com/pxgraham" target="_blank"><i class="nav-link contact-link-icon fab fa-github"></i></a>
                    </div>
                    <div class="contact-link-container">
                        <a class="nav-link contact-link" href="https://discord.com" target="_blank" style="margin: 0px; padding: 0px;">Discord</a>
                        <a class="nav-link contact-link" href="https://discord.com" target="_blank"><i class="nav-link contact-link-icon fab fa-discord"></i></a>                        
                    </div>
                    <div class="contact-link-container">
                        <a class="nav-link contact-link" href="https://www.reddit.com/user/Sleysin/" target="_blank" style="margin: 0px; padding: 0px;">Reddit</a>
                        <a class="nav-link contact-link" href="https://www.reddit.com/user/Sleysin/" target="_blank"><i class="nav-link contact-link-icon fab fa-reddit"></i></a>                                                
                    </div>
                    <div class="contact-link-container">
                        <a class="nav-link contact-link" href="https://www.linkedin.com/in/peyton-graham-0b268b167" target="_blank" style="margin: 0px; padding: 0px;">Linkdin</a>
                        <a class="nav-link contact-link" href="https://www.linkedin.com/in/peyton-graham-0b268b167" target="_blank"><i class="nav-link contact-link-icon fab fa-linkedin"></i></a>                                                                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 text-center">
                    <br /><br />
                    <span class="contact-form-head">Send a message</span>
                </div>
                <div class="col-sm-6 contact-form input-group">
                    <form class="contact-form-list" action="mailto:sleysin@gmail.com" method="post" enctype="text/plain">
                        Name:<br>
                        <input class="contact-input" type="text" name="name"><br><br />
                        E-mail:<br>
                        <input class="contact-input" type="text" name="mail"><br><br />
                        Comment:<br>
                        <textarea class="contact-comment contact-input" type="text" name="comment" size="50"></textarea><br><br>
                        <div style="display: flex; justify-content: space-between;">
                            <input class="contact-button btn btn-danger" type="submit" value="Send">
                            <input class="contact-button btn btn-danger" type="reset" value="Reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>      
    </body>
</html>

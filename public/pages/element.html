<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/styles/element.css">
        <link rel="stylesheet" href="/public/styles/main.css">
        <link rel="shortcut icon" href="/public/images/logo.png">
        <title>Sleysin | Element</title>
    </head>

    <body>
        <div id="navbar" class="navbar">
            <span id="playingAs" class="navtext">Waiting for opponent...</span>
            <div>
                <button id="showControls" class="btn btn-success">Controls</button class="btn-danger">
                <button id="leaveGame" class="btn btn-danger">Surrender</button>
            </div>
        </div>

        <div id="mainMenu" class="container">
            <div class="jumbotron bg-dark text-light" style="margin-top: 200px;">
                <h1 class="display-4 text-center text-silt">Element Battle Arena</h1>
                <p class="lead text-center">
                    <input id="name" class="btn" placeholder="Name" maxlength="11"/>
                    <br />
                    <br />
                    <button id="playBtn" class="btn btn-success text-center mr-5">Find Match</button>
                    <button id="showControls" class="btn btn-primary text-center">Controls</button>
                    <br />
                    <br />
                    <!-- <a href="https://peighten.com" style="font-size: 13.5px; margin-bottom: 0px;">Designed by Peigten</a> -->
                </p>
              </div>
        </div>

        <div id="controlsMenu" class="container text-light border border-secondary">
            <div class="row">
                <div class="col">
                    <button id="closeControls" class="btn btn-danger">Close</button>
                </div>
            </div>
            <table class="table">
                <thead>
                  <tr class="text-center">
                    <th class="bg-primary" scope="col">Move</th>
                    <th class="bg-primary" scope="col">Shoot</th>
                    <th class="bg-primary" scope="col">Change Weapon</th>
                    <th class="bg-primary" scope="col">Deflect</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="bg-secondary" scope="row">Arrow Keys</th>
                    <td class="bg-secondary">F</td class="bg-primary">
                    <td class="bg-secondary">Q, W, E, R</td class="bg-primary">
                    <td class="bg-secondary">D</td class="bg-primary">
                  </tr>
                </tbody>
              </table>
        </div>

        <canvas id="canvas" width="1500px" height="675px"></canvas>
        <div id="bottom-area">            
            <span class="reaction"></span> 
            <span class="reaction"></span class="reaction"> 
            <span class="reaction"></span class="reaction"> 
            <span class="reaction"></span class="reaction"> 

            <div>
                <!-- <input id="msgInput" placeholder="press enter to start typing"/>
                <button id="sendBtn" class="btn-primary">Send</button class="btn-danger"> -->
            </div>
        </div>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="/public/scripts/script.js"></script>
    </body>
</html>

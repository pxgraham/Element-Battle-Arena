<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.25, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/styles/element.css">
        <link rel="shortcut icon" href="/public/images/logo.png">
        <title>Sleysin | Element</title>
    </head>

    <body>        
        <canvas id="canvas" width="1500px" height="750px"></canvas>
        <img id="logo" src="/public/images/logo.png">
        <div id="playBtn" class="btn btn-success btn-lg btn3d" >Play Now!</div>
        <div id="help" class="btn btn-success btn-lg btn3d">Controls</div>
        <div id="quitBtn" class="" >Leave</div>
        <div id="helpBtn" class="" >Help</div>
        <div id="menu">
            Menu
            <br />
            <p class="menu-subtext">
                1. Use the arrow keys to move.
            </p>
            <p class="menu-subtext">
                2. Press the spacebar to shoot
            </p>
            <p class="menu-subtext">
                3. Kill your enemy
            </p>
            <div id="closeMenu">
                X
            </div>
        </div>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="/public/scripts/script.js"></script>
    </body>
</html>
